<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo2.svg" type="image/x-icon">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
        <div class="header-item">
            <img src="img/logo.svg" alt="logo">
        </div>
        <div class="header-item">
            <nav>
                <select class="select-list" name="cars" id="cars">
                    <option value="volvo">TODAS LAS CATEGORIAS</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <input type="text" placeholder="Â¿Que estas buscando hoy?">
            </nav>
        </div>
        <div class="header-item">
            <p>Hola,</p>
            <p>Carlos Perez </p>
        </div>
        <div class="header-item">
            <div class="header-services">
            </div>
        </div>
    </header>
	<div class="container">
		<div class="img">
			<img src="img/logo2.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" id="login">
            </form>
        </div>
    </div>
	<footer class="pie">
		<p>Todos los derechos reservados</p>
	</footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
